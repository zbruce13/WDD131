<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script defer src="scripts/form.js"></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <label for="productName">Product Name *</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating *</legend>
        <label><input type="radio" name="rating" id="rating1" value="1" required> 1 ★</label>
        <label><input type="radio" name="rating" id="rating2" value="2"> 2 ★★</label>
        <label><input type="radio" name="rating" id="rating3" value="3"> 3 ★★★</label>
        <label><input type="radio" name="rating" id="rating4" value="4"> 4 ★★★★</label>
        <label><input type="radio" name="rating" id="rating5" value="5"> 5 ★★★★★</label>
      </fieldset>

      <label for="installDate">Date of Installation *</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Useful Features (check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" id="feature3" name="features" value="Design"> Design</label>
        <label><input type="checkbox" id="feature4" name="features" value="Performance"> Performance</label>
      </fieldset>

      <label for="reviewText">Written Review</label>
      <textarea id="reviewText" name="reviewText" rows="4" placeholder="Share your thoughts..."></textarea>

      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" placeholder="Optional">

      <input type="submit" value="Submit Review">
    </form>
  </main>

<footer>
  <p>© 2025 Zach Bruce | WDD 131 Assignment</p>
</footer>

</body>
</html>
