<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtered Temple Album</title>
  <link rel="stylesheet" href="styles/temples.css">
  <link rel="stylesheet" href="styles/temples-large.css">
  <link rel="stylesheet" href="styles/filtered-temples.css">
</head>
<body>
  <header>
    <h1>Temple Album</h1>
    <button id="hamburger">☰</button>
    <nav>
      <button id="filter-home">Home</button>
      <button id="filter-old">Old</button>
      <button id="filter-new">New</button>
      <button id="filter-large">Large</button>
      <button id="filter-small">Small</button>
    </nav>
  </header>

  <main>
    <div class="album" id="temple-cards"></div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Zach</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/filtered-temples.js" defer></script>
  <script>
    document.querySelector("#year").textContent = new Date().getFullYear();
    document.querySelector("#lastModified").textContent = document.lastModified;

    const hamburger = document.querySelector("#hamburger");
    const nav = document.querySelector("nav");

    hamburger.addEventListener("click", () => {
      nav.classList.toggle("open");
      hamburger.textContent = nav.classList.contains("open") ? "✖" : "☰";
    });
  </script>
</body>
</html>
